<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐学习管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <link rel="stylesheet" href="__CSS__/amazeui.min.css"/>
    <link rel="stylesheet" href="__CSS__/admin.css">
    <link rel="stylesheet" href="__CSS__/app.css">
</head>

<body data-type="login">

<div class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                乐学习管理系统<!-- <span> Login</span> -->

            </div>
        </div>

        <div class="login-font">
            <i>{if condition="session('login_error')"}账户名或密码错误{else/}登陆{/if} </i><!--  or <span> Sign Up</span> -->
        </div>
        <div class="am-u-sm-10 login-am-center">
            <form class="am-form" method="POST" action="{:url('login')}" data-am-validator>
                <fieldset>
                    <div class="am-form-group">
                        <input type="text" required="required" name="username" placeholder="请输入账户名">
                    </div>
                    <div class="am-form-group">
                        <input type="password" required="required" name="password" placeholder="请输入密码吧">
                    </div>
                    <p>
                        {:token()}
                        <button type="submit" class="am-btn am-btn-default">登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script src="__JS__/jquery.min.js"></script>
<script src="__JS__/amazeui.min.js"></script>
<script src="__JS__/common.js"></script>
<script src="__JS__/wrapper.js"></script>
</body>

</html>
