<div class="tpl-block">
    <div class="am-g">
        <div class="am-u-sm-12 am-u-md-6">
            <div class="am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs">
                    {:build_toolbar('refresh,add,dels')}
                </div>
            </div>
        </div>
    </div>
    <div class="am-g">
        <div class="am-u-sm-12">
            <form class="am-form">
                <table class="am-table am-table-striped am-table-hover table-main" id="table">
                    <thead>
                    <tr>
                        <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                        <th>ID</th>
                        <th>标题</th>
                        <th>图片</th>
                        <th>语言</th>
                        <th>父标题</th>
                        <th>排序</th>
                        <th>更新时间</th>
                        <th>状态</th>
                        <th class="table-set">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="list" id="vo"}
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>{$vo.id}</td>
                        <td>{$vo.title|raw}</td>
                        <td>
                            <a href="{$vo.image}" target="_blank">
                                <img class="img-sm img-center" src="{$vo.image}">
                            </a>
                        </td>
                        <td>{$vo->lang->name}</td>
                        <td>{$vo->getTitleById($vo.pid)}</td>
                        <td>{$vo.sort}</td>
                        <td class="am-hide-sm-only">{$vo.update_at}</td>
                        <td class="am-hide-sm-only">{$vo.status}</td>
                        <td>
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    {:build_toolbar('edit,del', $vo)}
                                </div>
                            </div>
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
                <div class="am-cf">
                    <div class="am-fr">

                    </div>
                </div>
                <hr>
            </form>
        </div>

    </div>
</div>
<div class="tpl-alert"></div>
